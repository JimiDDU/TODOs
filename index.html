<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contanier">
        <div class="main">
            <div class="top">
                <strong><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="twitter" height="26px">@IamHacker2022</strong>
                <h1 class="title">
                    My TO-DOs List
                </h1>
                <p class="para">
                    Double-click an item to mark it complete.
                </p>
                <div class="inputBox">
                    <input type="text" name="inputname" id="nameoflist" maxlength="130">
                    <button id="addbutton">ADD</button>
                </div>
                <p>
                <span id="error">
                    
                </span>
            </p>
            </div>
            <div class="list">
                <ol type="1" id="mylist">
                    
                </ol>
            </div>
            <div class="buttons">
                <button id="b1">Clear Completed</button>
                <button id="b2">empty list</button>
                <button id="b3">save list</button>
            </div>
            <button id="b4">delete saved list</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
